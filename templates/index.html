<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Strip Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        select, button { padding: 10px; margin: 10px; font-size: 16px; }
    </style>
    <script>
        function updateMode() {
            const mode = document.getElementById('mode').value;
            fetch('/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ mode: mode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert(data.error);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Current Mode: <span id="current-mode">{{ mode }}</span></h1>
    <select id="mode">
        {% for m in modes %}
        <option value="{{ m }}" {% if m == mode %}selected{% endif %}>{{ m.replace('-', ' ').title() }}</option>
        {% endfor %}
    </select>
    <button onclick="updateMode()">Update Mode</button>
</body>
</html>
