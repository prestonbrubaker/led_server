<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic LED Control-o-Tron</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #0a0e31, #1a237e);
            color: #39ff14;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #ffeb3b;
            box-shadow: 0 0 20px #ffeb3b, 0 0 40px #ff4081;
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            font-family: 'Press+Start+2P', cursive;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ff4081;
            color: #ffeb3b;
        }
        #current-mode {
            color: #39ff14;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid #ff4081;
            background: #0a0e31;
            color: #39ff14;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Orbitron', sans-serif;
            text-transform: capitalize;
        }
        select:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff4081;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: 2px solid #ffeb3b;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff4081, #ffeb3b);
            color: #0a0e31;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            font-family: 'Press+Start+2P', cursive;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ffeb3b;
        }
        button:disabled {
            background: linear-gradient(45deg, #666, #333);
            border-color: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error {
            color: #ff1744;
            margin-top: 15px;
            font-size: 14px;
            text-shadow: 0 0 5px #ff1744;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galactic LED Control Center</h1>
        <p>Current Mode: <span id="current-mode">Loading...</span></p>
        <select id="mode">
            <option value="off">Off</option>
            <option value="rainbow-flow">Rainbow Flow</option>
            <option value="constant-red">Constant Red</option>
            <option value="proletariat-crackle">Proletariat Crackle</option>
            <option value="bourgeois-brilliance">Bourgeois Brilliance</option>
            <option value="austere-enlightenment">Austere Enlightenment</option>
            <option value="zaphod-galactic-groove">Zaphod Galactic Groove</option>
            <option value="max-aquarian-flow">Max Aquarian Flow</option>
            <option value="lunar-rebellion-pulse">Lunar Rebellion Pulse</option>
            <option value="proletariat-pulse">Proletariat Pulse</option>
            <option value="bourgeois-blaze">Bourgeois Blaze</option>
            <option value="top_species_glow">Top Species Glow</option>
        </select>
        <button onclick="updateMode()">Update Mode</button>
        <div id="error-message" class="error"></div>
    </div>
    <script>
        // Create background stars (placeholder)
        function createStars() {
            console.log("Creating stars...");
        }

        // Fetch current mode
        function fetchCurrentMode() {
            const currentMode = document.getElementById('current-mode');
            const errorMessage = document.getElementById('error-message');

            fetch('http://192.168.1.126:5000/mode')
                .then(response => response.text())
                .then(mode => {
                    currentMode.textContent = mode.replace(/-/g, ' ').title();
                })
                .catch(error => {
                    errorMessage.textContent = 'Failed to fetch current mode!';
                    errorMessage.style.display = 'block';
                });
        }

        // Update mode
        function updateMode() {
            const modeSelect = document.getElementById('mode');
            const updateButton = document.querySelector('button');
            const errorMessage = document.getElementById('error-message');
            const mode = modeSelect.value;

            updateButton.disabled = true;
            errorMessage.style.display = 'none';

            fetch('http://192.168.1.126:5000/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mode: mode })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        document.getElementById('current-mode').textContent = mode.replace(/-/g, ' ').title();
                        alert(`Mode set to ${mode.replace(/-/g, ' ').title()}! Don't forget your towel!`);
                    } else {
                        errorMessage.textContent = data.error || 'Something went wrong!';
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    errorMessage.textContent = 'Failed to connect to the server!';
                    errorMessage.style.display = 'block';
                })
                .finally(() => {
                    updateButton.disabled = false;
                });
        }

        // Capitalize each word
        String.prototype.title = function() {
            return this.replace(/\b\w/g, c => c.toUpperCase());
        };

        // Initialize
        window.onload = () => {
            createStars();
            fetchCurrentMode();
        };
    </script>
</body>
</html>
